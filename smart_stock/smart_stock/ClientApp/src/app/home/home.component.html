<mat-toolbar color="primary">
   <button mat-icon-button class="nav-icon" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
   </button>
   <span style="padding-left: 10px;">{{this.title}}</span>
   <span class="spacer"></span>
   <button mat-icon-button class="nav-icon">
      <mat-icon>
         account_balance
      </mat-icon>
   </button>
   <button mat-icon-button class="nav-icon" (click)="launchUserDialog()">
      <mat-icon>
         account_circle
      </mat-icon>
   </button>
   <button mat-icon-button class="nav-icon" (click)="userLogout()">
      <mat-icon>
         logout
      </mat-icon>
   </button>
</mat-toolbar>
<mat-sidenav-container style="flex: 1;">
   <mat-sidenav #snav mode="side">
      <mat-nav-list>
         <a mat-list-item (click)="toAboutView()">About</a>
         <a mat-list-item (click)="toDashboardView()">Dashboard</a>
         <a mat-list-item (click)="toPortfolioView()">Portfolio</a>
      </mat-nav-list>
   </mat-sidenav>

   <mat-sidenav-content>
      <div class="container" *ngIf="this.page==0">
         <h1 class="display-1">Smart Stock</h1>
         <h2 class="display-2, text-center">The service that does the trading for you!</h2> 
         <app-home-about></app-home-about>
      </div>
   
      <body>
         <div class="container">
            <br><app-dashboard *ngIf="this.page==1"></app-dashboard>
            <app-portfolio *ngIf="this.page==2"></app-portfolio>
         </div>
      </body>
   </mat-sidenav-content>
</mat-sidenav-container>
