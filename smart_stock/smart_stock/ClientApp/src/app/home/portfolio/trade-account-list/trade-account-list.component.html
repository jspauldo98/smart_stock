<div align="center" style="padding-top: 10px; padding-bottom: 30px;">
   <button (click)="createTradeAccount()" mat-icon-button matTooltip="Create New Trade Account"color="primary" ><mat-icon>add_circle</mat-icon></button>
   <button mat-icon-button matTooltip="Transfer Money" style="color: #69F0AE; padding-left: 20px;" (click)="transfer()"><mat-icon>swap_horizontal_circle</mat-icon></button>
</div>
<div *ngFor="let ta of this.tradeAccounts" align="center">
   <mat-card class="trade-account-card" align="left">
      <div class="container">
         <div class="row">
            <div class="col-lg">
               <mat-card-title>
                  {{ta.title}}
               </mat-card-title>
               <mat-card-subtitle>
                  {{ta.description}}
               </mat-card-subtitle>
               <mat-card-content>
                  <h5 class="text-center">${{ta.amount}}</h5>
                  <div class="container text-center">
                     <div class="row">
                        <div class="col-sm">
                           <h6 *ngIf="ta.net < 0" style="color: red;">${{ta.net}}</h6>
                           <h6 *ngIf="ta.net >= 0" style="color: green;">${{ta.net}}</h6>
                        </div>
                        <div class="col-sm">
                           <h6 *ngIf="ta.net < 0" style="color: red;">{{(ta.profit / ta.amount) * 100}}%</h6>
                           <h6 *ngIf="ta.net >= 0" style="color: green;">{{(ta.profit / ta.amount) * 100}}%</h6>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-sm">
                           <h6>${{ta.invested}} Invested</h6>
                        </div>
                        <div class="col-sm">
                           <h6>${{ta.cash}} Cash</h6>
                        </div>
                     </div>
                  </div>
               </mat-card-content>
            </div>
            <div class="col-lg" align="right">
               <mat-card style="background: grey; height: 200px;">
                  <google-chart #chart
                     [title]= ta.title.concat(title)
                     [type]="type"
                     [data]="data"
                     [options]="options"
                     [width]="width"
                     [height]="height">
                  </google-chart>
               </mat-card>
            </div>
         </div>
      </div>
      <mat-card-actions>
         <button mat-raised-button color="accent" (click)="viewTa(ta)">View Account</button>
      </mat-card-actions>
   </mat-card>
   <br>
</div>
