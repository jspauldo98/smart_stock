<div *ngFor="let ta of this.portfolioService.tradeAccounts">
   <mat-card class="trade-account-card">
      <mat-card-title>
         {{ta.title}}
      </mat-card-title>
      <mat-card-subtitle>
         Trade Account Description
      </mat-card-subtitle>
      <mat-card-content>
         <ul>
            <li>
               Net: ${{ta.net}}
            </li>
            <li>
               Risk: {{ta.preference.riskLevel.risk}} (This is automatically set to high for now)
            </li>
            <li>
               Capital: {{ta.preference.capitalToRisk}}
            </li>
         </ul>
      </mat-card-content>
      <mat-card-actions>
         <button mat-button>View Account</button>
         <button mat-button>Edit Account</button>
      </mat-card-actions>
   </mat-card>
   <br>
</div>
