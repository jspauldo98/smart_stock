<div class="container">
   <h3 class="form-colors center">Trade Account Cosmetics</h3>
   <form [formGroup]="cosmeticsForm">
      <div class="row">
         <div class="col-md-12">
            <mat-form-field style="width:50%">
               <mat-label for="title" class="form-colors">
                  Title
               </mat-label>
               <input matInput type="string" formControlName="title" style="color: cornsilk;" required>
               <mat-error *ngIf="isNextAttempt && f.title.hasError('required')">A title is <strong>required</strong></mat-error>
            </mat-form-field>
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <mat-form-field style="width: 100%">
               <mat-label for="description" class="form-colors">
                  Description
               </mat-label>
               <textarea matInput type="string" formControlName="description" style="color: cornsilk;height: 150px;" required></textarea>
               <mat-error *ngIf="isNextAttempt && f.description.hasError('required')">A description is <strong>required</strong></mat-error>
            </mat-form-field>
         </div>
      </div>
   </form>
   <button mat-raised-button color="primary" (click)="onSubmit()">
      Next
      <mat-icon>arrow_forward</mat-icon>
   </button>
</div>
